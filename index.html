      body {
        font-family: 'Inter', sans-serif;
        background-color: #080808;
        color: #F8F9FA;
      }
      h1, h2, h3, h4, h5, h6 {

      }
      .gradient-text {
        background: linear-gradient(to right, #F39C12, #E67E22);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #0F1216; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #333; 
          border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #F39C12; 
      }

      .glitch {
        position: relative;
        display: inline-block;
      }
      
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0;
        transition: opacity 0.1s;
        pointer-events: none;
      }

      .group:hover .glitch::before {
        opacity: 1;
        left: 2px;
        text-shadow: -1px 0 #F39C12;
        clip-path: inset(44% 0 61% 0);
        animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
      }

      .group:hover .glitch::after {
        opacity: 1;
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip-path: inset(50% 0 30% 0);
        animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(1px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-1px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 1px); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, -1px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, 1px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(30% 0 20% 0); transform: translate(-1px, 1px); }
        40% { clip-path: inset(10% 0 80% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(40% 0 10% 0); transform: translate(-2px, 1px); }
        80% { clip-path: inset(80% 0 5% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(20% 0 40% 0); transform: translate(-1px, -1px); }
      }
    </style>
